<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="welcome">
            <h1>Welcome to the library</h1>
            <button id = "addBookBtn"class="add-book-button">Add a new book</button>
        </div>

        <div id = "bookGrid" class="book-grid"></div><!--Books added will be displayed here-->
    </div>

    <!--Dialogue box for adding books-->
    <dialog id="bookDialog">
        <div class="dialog-content">
            <h2>Add New Book</h2>
            <form id="bookForm">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id = "title" name = "title" required>
                </div>

                <div class="form-group">
                    <label for="Author">Author:</label>
                    <input type="text" id = "author" name = "author" required>
                </div>

                <div class="form-group">
                    <label for="pages">Pages:</label>
                    <input type="text" id = "pages" name = "pages" min="1" required>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id = "read" name="read">
                    <label for="read">Ive read this book</label>
                </div>

                <div class="dialog-buttons">
                    <button type="submit" class = "submit-btn">Add Book</button>
                    <button type = "button" id = "cancelBtn" class = "cancel-btn"></button>
                </div>
            </form>
        </div>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
